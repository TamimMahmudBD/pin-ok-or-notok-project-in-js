<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form action="" name="form">
                        <input class="form-control" type="text" id="display" value="">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <input type="button" value="7" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="8" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="9" class="button" onclick="calculate(this.value)">
                                </div>
                                <div class="calc-button-row">
                                    <input type="button" value="4" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="5" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="6" class="button" onclick="calculate(this.value)">
                                </div>
                                <div class="calc-button-row">
                                    <input type="button" value="1" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="2" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="3" class="button" onclick="calculate(this.value)">
                                </div>
                                <div class="calc-button-row">
                                    <input type="button" value="C" class="button" onclick="display.value = null">
                                    <input type="button" value="0" class="button" onclick="calculate(this.value)">
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn">Submit</button>
                                    <p class="action-left">3 try left</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="notify-massage">
                <div class="notify-section">
                    <p class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
        </div>

        <script>
            function calculate(input) {
                form.display.value += input;
            }
        </script>
</body>

</html>
