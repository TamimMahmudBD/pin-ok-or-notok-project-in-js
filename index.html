<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin-display" class="form-control" type="text" value="">
                    <!-- <button id="generate-pin-btn" class="generate-btn">Generate Pin</button> -->
                    <button class="generate-btn"
                        onclick="document.getElementById('generate-pin-display').value = getRndInteger(999, 9999)">Click
                        Here</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form action="" name="form">
                        <input class="form-control" type="text" id="display" value="">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <input type="button" value="7" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="8" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="9" class="button" onclick="calculate(this.value)">
                                </div>
                                <div class="calc-button-row">
                                    <input type="button" value="4" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="5" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="6" class="button" onclick="calculate(this.value)">
                                </div>
                                <div class="calc-button-row">
                                    <input type="button" value="1" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="2" class="button" onclick="calculate(this.value)">
                                    <input type="button" value="3" class="button" onclick="calculate(this.value)">
                                </div>
                                <div class="calc-button-row">
                                    <input type="button" value="C" class="button" onclick="display.value = null">
                                    <input type="button" value="0" class="button" onclick="calculate(this.value)">
                                </div>
                                <div>
                                    <button type="button" class="submit-btn" id="submit-option">Submit</button>
                                    <p class="action-left">3 try left</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="notify-massage">
                <div id="notify-massage-yes">
                    <div class="notify-section">
                        <p id="currect" class="notify" >✅ Pin Matched... Secret door is opening for you</p>
                    </div>
                </div>
                <div id="notify-massage-no">
                    <div class="notify-section">
                        <p id="wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function calculate(input) {
                form.display.value += input;
            }

            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            var submiValue = document.getElementById("submit-option");
            submiValue.addEventListener("click", function () {
                var inputResult = document.getElementById("display").value;
                var generateValue = document.getElementById("generate-pin-display").value;

                if (inputResult == generateValue) {
                    const finalResult = document.getElementById("notify-massage-yes");
                    finalResult.style.display = "block"
                }
                else {
                    const finalResult = document.getElementById("notify-massage-no");
                    finalResult.style.display = "block"
                }
            })

        </script>
</body>

</html>
